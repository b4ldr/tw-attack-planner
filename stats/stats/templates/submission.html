{% extends "main.html" %}

{% block content %}
<h1>Submit Report</h1>
<form action="" method="post" name="submit_report">
    {{form.hidden_tag()}}
    <p>
        Please paste report below:<br>
        {{form.report(size=80)}}<br>
        {% for error in form.errors.report %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>
    </p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
