<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Attack Planner</title>

	<link rel="stylesheet" type="text/css" href="https://dsen.innogamescdn.com//merged/start.css" />
	<!-- Modern jQuery and Plugins -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.21/jquery.datetimepicker.min.css">
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.21/build/jquery.datetimepicker.full.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"></script>
	<script src="https://blockchain.info/Resources/js/pay-now-button.js"></script>
	<script src="plan.js"></script>

	<style>
		.center {
			margin: auto;
			width: 50%;
		}

		h1,
		h2,
		h3 {
			text-align: center;
		}

		h1,
		h2 {
			color: SaddleBrown;
		}

		.ui-timepicker-div .ui-widget-header {
			margin-bottom: 8px;
		}

		.ui-timepicker-div dl {
			text-align: left;
		}

		.ui-timepicker-div dl dt {
			height: 25px;
			margin-bottom: -25px;
		}

		.ui-timepicker-div dl dd {
			margin: 0 10px 10px 65px;
		}

		.ui-timepicker-div td {
			font-size: 90%;
		}

		.ui-tpicker-grid-label {
			background: none;
			border: none;
			margin: 0;
			padding: 0;
		}

		#ad {
			position: absolute;
			left: 20px;
			top: 50px;
			width: 250px;
		}
	</style>
</head>

<body>
	<div id="title">
		<br />
		<h1>B@ldr's TW Attack Planner</h1>
		<h2>back on attackplanner.com</h2>
		<hr />
	</div>

	<div id="plan_div" class="center">

		<form name="plan">
			<table>
				<tr>
					<td><label for="arrival_time">Arrival Time</label></td>
					<td><input id="arrival_time" name="arrival_time" type="text" size="35"></td>
				</tr>
				<tr>
					<td><label for="nuke_unit">Slowest Nuke Unit</label></td>
					<td>
						<select id="nuke_unit" name="nuke_unit">
							<option value="18">Axe</option>
							<option value="9">Spy</option>
							<option value="10">LC/MA/Pally</option>
							<option value="11">HC</option>
							<option value="30" selected>Ram/Cat</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="support_unit">Slowest Support Unit</label></td>
					<td>
						<select id="support_unit" name="support_unit">
							<option value="18">Spear/Archer</option>
							<option value="22" selected>Sword</option>
							<option value="9">Spy</option>
							<option value="10">LC/MA/Pally</option>
							<option value="11">HC</option>
							<option value="30">Cat</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="world_speed">World Speed</label></td>
					<td><input id="world_speed" name="world_speed" type="text" value="1.25" size="2"></td>
				</tr>
				<tr>
					<td><label for="unit_speed">Unit Speed</label></td>
					<td><input id="unit_speed" name="unit_speed" type="text" value="0.8" size="2"></td>
				</tr>
			</table>

			<table>
				<thead>
					<tr>
						<th>Nobels</th>
						<th>Nukes</th>
						<th>Support</th>
						<th>Targets</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><textarea id="nobel_coords" name="nobel_coords" rows="10"></textarea></td>
						<td><textarea id="nuke_coords" name="nuke_coords" rows="10"></textarea></td>
						<td><textarea id="support_coords" name="support_coords" rows="10"></textarea></td>
						<td><textarea id="target_coords" name="target_coords" rows="10"></textarea></td>
					</tr>
					<tr>
						<td>
							<label for="nobel_count">Nobels per Target</label>
							<input id="nobel_count" name="nobel_count" type="text" value="1" size="2">
						</td>
						<td>
							<label for="nuke_count">Nukes per Target</label>
							<input id="nuke_count" name="nuke_count" type="text" value="1" size="2">
						</td>
						<td>
							<label for="support_count">Support per Target</label>
							<input id="support_count" name="support_count" type="text" value="1" size="2">
						</td>
						<td></td>
					</tr>
					<tr>
						<td colspan="4">
							<input type="button" id="submit_btn" class="button" value="Get plan!">
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<label for="results">Results</label>
							<textarea id="results" name="results" rows="10" cols="90"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>

</body>

</html>
