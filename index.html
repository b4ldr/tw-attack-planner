		<div id="plan_div" class="center">
			<form name="plan" > 
				<table>
					<tr>
						<td><label for="arrival_time">Arrival Time</label></td>
						<td><input id="arrival_time" name="arrival_time" type="text" value="" size="35"></input></td>
					</tr>
					<tr>
						<td><label for="nuke_unit">Slowest Nuke unit</label></td>
						<td>
							<select id="nuke_unit" name="nuke_unit" id="nuke_unit">
								<option value=18 >Axe</option>
								<option value=9 >Spy</option>
								<option value=10 >LC/MA/Pally</option>
								<option value=11 >HC</option>
								<option value=30 selected="selected" >Ram/Cat</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="support_unit">Slowest Support unit</label></td>
						<td>
							<select id="support_unit" name="support_unit" id="support_unit"> 
								<option value=18 >Spear/Archer</option> 
								<option value=22 >Sword</option> 
								<option value=9 >Spy</option> 
								<option value=10 >LC/MA/Pally</option> 
								<option value=11 >HC</option> 
								<option value=30 >Cat</option> 
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="world_speed">World Speed</label></td>
						<td><input id="world_speed" name="world_speed" type="text" value="1" size="2"></input></td>
					</tr>
					<tr>
						<td><label for="unit_speed">Unit Speed</label></td>
						<td><input id="unit_speed" name="unit_speed" type="text" value="1" size="2"></input></td>
					</tr>
				</table>
				<table> 
					<thead> 
						<th>Nobels</th> 
						<th>Nukes</th> 
						<th>Support</th> 
						<th>Targets</th> 
					</thead> 
					<tbody> 
						<tr>
							<td><textArea id="noble_coords" name="noble_coords" rows=10></textArea></td> 
							<td><textArea id="nuke_coords" name="nuke_coords" rows=10></textArea></td> 
							<td><textArea id="support_coords" name="support_coords" rows=10></textArea></td>
							<td><textArea id="target_coords" name="target_coords" rows=10></textArea></td>
						</tr>             
						<tr>
							<td>
								<label for="noble_count">Nobles per Target</label>
								<input id="noble_count" name="noble_count" type="text" value="1" size="2"></input><br/> 
							</td>
							<td>
								<label for="nuke_count">Nukes per Target</label>
								<input id="nuke_count" name="nuke_count" type="text" value="1" size="2"></input><br/> 
							</td>
							<td>
								<label for="support_count">Support per Target</label>
								<input id="support_count" name="support_count" type="text" value="1" size="2"></input><br/> 
							</td>
							<td></td>
						</tr>
						<tr>
							<td colspan="4">
								<input type="button" name="submit" id="submit_btn" class="button" value="Get plan!"></input>
							</td>
						</tr>
						<tr>
							<td colspan="4">
								<label for="results">Results</label>
								<textArea id="results" name="results" rows=10 cols="90"></textArea>
							</td> 
						</tr>
					</tbody> 
				</table> 
				
			</form>     
		</div>
